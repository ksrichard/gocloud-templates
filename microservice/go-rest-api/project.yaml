name: Golang REST API (Kubernetes)
description: Kubernetes based Golang REST API service
requirements:
  - kubectl
  - npm
install_script:
  - os: darwin
    script: deploy/install.sh
  - os: linux
    script: deploy/install.sh
up_script:
  - os: darwin
    script: deploy/up.sh
  - os: linux
    script: deploy/up.sh
down_script:
  - os: darwin
    script: deploy/down.sh
  - os: linux
    script: deploy/down.sh

properties:
  - name: pulumi_stack_name
    type: string
    description: Pulumi stack name
    required: true
    canHaveOutputVarValue: false
  - name: pulumi_project_name
    type: string
    description: Name of your Pulumi project
    required: true
    canHaveOutputVarValue: false
  - name: k8s_namespace
    type: string
    description: Kubernetes namespace
    required: true
    canHaveOutputVarValue: true
  - name: service_name
    type: string
    description: Name of your REST API service
    required: true
    canHaveOutputVarValue: false
  - name: create_ingress
    type: boolean
    description: Create Ingress rule (to expose service on a URL path)
    required: true
    canHaveOutputVarValue: false
    requires:
      - host
      - service_path
      - service_port
  - name: host
    type: string
    description: Host/Domain name of the application
    required: false
    canHaveOutputVarValue: true
  - name: service_path
    type: string
    description: Service URL path
    required: false
    canHaveOutputVarValue: false
  - name: health_check_path
    type: string
    description: Service health check path
    required: false
    canHaveOutputVarValue: false
  - name: service_port
    type: string
    description: Service port
    required: false
    canHaveOutputVarValue: false
  - name: service_docker_image_name
    type: string
    description: Service docker image name
    required: true
    canHaveOutputVarValue: false
  - name: use_local_repo
    type: boolean
    description: Use local docker repository (for local testing with minikube)
    required: true
    canHaveOutputVarValue: false
  - name: repo_name
    type: string
    description: Docker registry repository name
    required: true
    canHaveOutputVarValue: true
  - name: image_pull_secret_name
    type: string
    description: Image pull secret name (leave empty if using local repository)
    required: true
    canHaveOutputVarValue: true
  - name: registry_url
    type: string
    description: Docker registry URL
    canHaveOutputVarValue: true
    required: true
  - name: registry_username
    type: string
    description: Docker registry username
    canHaveOutputVarValue: true
    required: true
  - name: registry_password
    type: password
    description: Docker registry password
    canHaveOutputVarValue: true
    required: true
  - name: configure_db_access
    type: boolean
    description: Configure database access
    required: true
    canHaveOutputVarValue: false
    requires:
      - db_name
      - db_username
      - db_password
  - name: db_url
    type: string
    description: Database server URL
    canHaveOutputVarValue: true
    required: false
  - name: db_name
    type: string
    description: Database name
    canHaveOutputVarValue: true
    required: false
  - name: db_username
    type: string
    description: Database username
    canHaveOutputVarValue: true
    required: false
  - name: db_password
    type: password
    description: Database password
    canHaveOutputVarValue: true
    required: false
  - name: enable_auto_scaling
    type: string
    description: Enable auto-scaling
    canHaveOutputVarValue: false
    required: true